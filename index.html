<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Collage Filter</title>
  <link rel="stylesheet" href="style.css">
  <script src="./index.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js" defer></script>
  <script src="sketch.js" defer></script>
</head>
<body>
  <img id="banner" src="banner.png" alt="banner"/>
  <input type="file" id="file-upload" accept="image/*" onchange="loadFile(event)">
  <button id="apply-button" onclick="applyFilter()">Apply Filter</button>
  <div id="previews">
    <img id="file-preview"/>
  </div>
</body>
</html>
